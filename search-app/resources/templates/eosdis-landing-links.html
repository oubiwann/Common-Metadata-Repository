{% extends "templates/base.html" %}

{% block title %}CMR Search - Landing Pages for EOSDIS Collections{% endblock %}

{% block main-content %}
<div class="inner cover">
  <h1 class="cover-heading">Landing Pages for EOSDIS Collections</h1>
  <ul>
  {% for provider in providers %}
    <li>
      <a href="/site/collections/landing-pages/{{ provider.id }}/{{ provider.tag }}">{{ provider.name }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
